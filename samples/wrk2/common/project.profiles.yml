imports:
  - ../../common/load.profiles.yml

profiles:
  local:
    variables:
      serverAddress: localhost # 可不写，wrk2默认：localhost
      serverPort: 5000 # 可不写，wrk2默认端口：5000
      connections: 32
      requests: 1
      warmup: 0
      scriptArchive: https://gitee.com/zhenlei520/crank/blob/sample/src/Microsoft.Crank.Jobs.Wrk2/scripts.tar # script 压缩包路径，仅支持远程地址