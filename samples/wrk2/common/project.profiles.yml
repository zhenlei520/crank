imports:
  - ../../common/load.profiles.yml

profiles:
  local:
    variables:
      serverAddress: localhost # 可不写，wrk2默认：localhost
      serverPort: 5000 # 可不写，wrk2默认端口：5000
      connections: 5
      requests: 1
      duration: 1
      warmup: 0
      scriptArchive: '1.tar' # script 压缩包路径，仅支持远程地址